# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: azswitch
    main: ./cmd/azswitch
    binary: azswitch
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/l2D/azswitch/internal/version.Version={{.Version}}
      - -X github.com/l2D/azswitch/internal/version.CommitSHA={{.Commit}}
      - -X github.com/l2D/azswitch/internal/version.BuildTime={{.Date}}

archives:
  - id: default
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: '{{ incpatch .Version }}-next'

changelog:
  sort: desc
  use: github
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Performance Improvements
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Documentation
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Others
      order: 999
  filters:
    exclude:
      - '^style:'
      - '^chore:'
      - '^ci:'

release:
  github:
    owner: l2D
    name: azswitch
  draft: false
  prerelease: auto
  footer: |
    ## Docker Image
    ```
    docker pull ghcr.io/l2d/azswitch:{{ .Tag }}
    ```
    
    ## Quick Install
    ```bash
    # Go install
    go install github.com/l2D/azswitch/cmd/azswitch@{{ .Tag }}
    ```

dockers_v2:
  - images:
      - 'ghcr.io/l2d/azswitch'
    dockerfile: Dockerfile.goreleaser
    tags:
      - '{{ .Tag }}'
      - '{{ if not .IsNightly }}latest{{ end }}'
    platforms:
      - linux/amd64
      - linux/arm64
    labels:
      'org.opencontainers.image.created': '{{.Date}}'
      'org.opencontainers.image.title': '{{.ProjectName}}'
      'org.opencontainers.image.revision': '{{.FullCommit}}'
      'org.opencontainers.image.version': '{{.Version}}'
      'org.opencontainers.image.source': '{{.GitURL}}'
